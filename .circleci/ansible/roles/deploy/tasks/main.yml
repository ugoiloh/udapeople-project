---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

# - name: Extract Artifact
#   shell: |
#     tar -C backend -czvf artifact.tar.gz .

- name: "start app"
  become: true
  command: |
    tar xzvf artifact.tar.gz
    pm2 stop default
    cd artifact
    pm2 start npm -- start

